name: Lint and Test

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3

      - name: Install dependencies
        run: |
          pip install .
          pip install .[dev]

      - name: Lint
        run: make lintgit

      - name: Test
        run: make test

  build:
    needs: lint_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: make build
